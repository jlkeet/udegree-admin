<h2 mat-dialog-title>Add Notes on plan for student</h2>

<textarea [(ngModel)]="notes" id="freeform" name="freeform" rows="4" cols="50" placeholder="Enter notes here..."></textarea>

<mat-dialog-actions class="export-button-options">
    <button class="btn export-button-yes"(click)="save();saveNotes();">Save</button>
    <button class="btn export-button-cancel"(click)="close()">Cancel</button>
</mat-dialog-actions>
